<html lang="EN">
<head>
    <meta charset="utf-8">
    <title>RPG</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!--    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>-->
    <link href="/css/my.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1 class="main_header">RPG admin panel</h1>
<h2 class="second_header">Account list:</h2>
<div>
    <p class="select_page" >Count per page:
        <label for="select_count"></label>
        <select onchange="getRequestForTable();" id="select_count" name="count_per_page">
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </p>
    <table id="mainTable">
        <tr>
            <th class="table_Id">#</th>
            <th class="table_Name">Name</th>
            <th class="table_Title">Title</th>
            <th class="table_Race">Race</th>
            <th class="table_Profession">Profession</th>
            <th class="table_Level">Level</th>
            <th class="table_Birthday">Birthday</th>
            <th class="table_Banned">Banned</th>
            <th class="table_Edit">Edit</th>
            <th class="table_Delete">Delete</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table>

    <p class="pages" id="paging_button"></p>
</div>

<hr class="separator"/>
<button id="createAccountButton">Create new Account</button>
<div id="div_form"></div>

<script src="../javascript/my.js"></script>
</body>
</html>
